<div ng-controller="UserController as ul" class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
        <div class="loginmodal-container">
            <h2>Login</h2><br>
          <form action="/dashboard.html" method="post">
            <input type="text" name="user" class="form-control input-lg" placeholder="Username" ng-model="ul.username">
            <input type="password" name="pass" class="form-control input-lg" placeholder="Password" ng-model="ul.password">
            <input type="button" name="login" class="btn btn-lg btn-primary btn-block" ng-click="ul.login()" value="Login">
          </form>
        </div>
    </div>
  </div>
